<!DOCTYPE html>
<html>
  <head>
    <title>
      Praticando e Avançando
    </title>
  </head>
  <body>
    <script>
      // Variáveis e tipos de dados
      // declaração or declaration
      var name;
      // atribuição de valor or assignment
      name = "Walt"
      // Que tipo de dado foi colocado na variável
      console.log(typeof name);

      // Agrupando de declarações
      // let age = 17;
      // let isHuman = true;

      let age, isHuman;

      age = 17;
      isHuman = true;
      // Múltiplos argumentos na função
      // console.log(name, age, isHuman);

      // concatenando valores
      console.log(`O ${name} tem ${age} anos, ${isHuman}`); // Templates Strings or Templates Literals


    </script>
  </body>
</html>
